<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<link rel="stylesheet" href="/css/main.css">
			<link rel="stylesheet" href="animate.min.css">
			<link rel="stylesheet" href="/css/bootstrap-grid.min.css">
			<link rel="stylesheet" href="/css/bootstrap.css">
			<link rel="stylesheet" href="/css/animation-delay.css">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		</head>
		<body>
			<div class="container noborders">
				<div class="row nomargin navbar"> 
					<div class="col-md-4" id="haruki">
						<a href="/" class="name-text">
							HARUKI
						</a>
					</div>
					<div class="col-md-4 navigation">
						<div>
							<a class="noSelect navigation-text" href="/" 
							{% if page.url == "/" %}style="color: rgb(22, 15, 41);"{% endif %}
							>HOME</a>
							<a class="noSelect navigation-text" href="/about.html"
							{% if page.url == "/about" %}style="color: rgb(22, 15, 41);"{% endif %}
							>ABOUT</a>
							<a class="noSelect navigation-text" href="/developer.html"
							{% if page.url == "/developer" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/developer/space-invaders" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/developer/super-mario" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/developer/solar-system" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/developer/doctor-game" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/developer/procedural-city" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/developer/spirals" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/developer/perlin-noise" %}style="color: rgb(22, 15, 41);"{% endif %}
							>DEVELOPER</a>
							<a class="noSelect navigation-text" href="/design.html"
							{% if page.url == "/design" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/design/traditional" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/design/digital" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/design/animation" %}style="color: rgb(22, 15, 41);"{% endif %}
							{% if page.url == "/design/modelling" %}style="color: rgb(22, 15, 41);"{% endif %}
							>DESIGNER</a>
							<span></span>
						</div>
					</div>
					<div class="col-md-4" id="saito">
						<a href="/" class="name-text">
							SAITO
						</a>
					</div>

				</div>
				<div class="row noborders" id="container">
					{{ content }}
				</div>
			</div>
		</body>
	</html>
